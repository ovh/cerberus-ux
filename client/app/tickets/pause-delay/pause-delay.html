<md-dialog aria-label="Pause delay" data-ng-init="init()">
    <md-dialog-content class="md-dialog-content">
        <h1>
            <i class="zmdi zmdi-timer grey"></i>
            Pause ticket
        </h1>

        <div>
            <md-input-container>
                <label>Select the pause duration : <strong>{{pauseDuration.value}} h</strong></label>
                <input required type="number" step="1" name="pauseDuration" data-ng-model="pauseDuration.value" min="0" />
            </md-input-container>
        </div>        
    </md-dialog-content>
    <md-dialog-actions layout="horizontal" layout-align="end">
        <md-button data-ng-click="cancel()">Cancel</md-button>
        <md-button class="md-primary" data-ng-click="hide()"
                   data-ng-disabled="!pauseDuration.value">
            Valid
        </md-button>
    </md-dialog-actions>
</md-dialog>
