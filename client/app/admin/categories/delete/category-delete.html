<md-dialog aria-label="Delete category">
    <md-dialog-content class="md-dialog-content">
        <h2>Delete Category</h2>        
        <p>You're about to delete this category.</p>
        <p>Are-you sure ?</p>
    </md-dialog-content>
    <md-dialog-actions layout="horizontal" layout-align="end">
        <md-button  ng-click="cancel()">No</md-button>
        <md-button  class="md-primary" ng-click="hide()">Yes</md-button>
    </md-dialog-actions>
</md-dialog>
