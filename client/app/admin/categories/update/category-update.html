<md-dialog aria-label="Update category">
    <md-dialog-content class="md-dialog-content">
        <form name="forUpdateCategory">            
            <md-content class="md-padding">
                <h2 translate>Update Category</h2>
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="category.name" readonly="readonly" />
                </md-input-container>
                <md-input-container>
                    <label>Label</label>
                    <input ng-model="category.label" required name="label" />
                </md-input-container>
                <md-input-container>
                    <label>Description</label>
                    <input ng-model="category.description" required name="description"/>
                </md-input-container>
            </md-content>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="horizontal" layout-align="end">
        <md-button  ng-click="cancel()" aria-label="Cancel">Cancel</md-button>
        <md-button  class="md-primary" ng-click="hide()" aria-label="Save" data-ng-disabled="!category.label || !category.description">Save</md-button>
    </md-dialog-actions>
</md-dialog>
