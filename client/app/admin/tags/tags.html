<div role="tabpanel" id="tab-tags">
<div layout="column">
    <md-content class="md-padding" flex="" data-ng-repeat="tagType in ctrlTags.tagTypes">
        <md-toolbar md-theme="white" class="no-shadow">
            <h3 class="md-toolbar-tools" layout="row">
                <i class="zmdi zmdi-format-list-bulleted grey"></i>
                <span flex>{{::tagType.label}} tags</span>
                <md-button data-ng-click="ctrlTags.addTag(tagType.label, $event)" aria-label="Add new tag"
                           class="md-icon-button">
                    <md-tooltip>Add new tag</md-tooltip>
                    <md-icon md-font-icon="zmdi zmdi-plus zmdi-hc-2x grey"></md-icon>
                </md-button>
            </h3>
        </md-toolbar>

        <md-divider></md-divider>
        
        <p class="center" data-ng-if="!ctrlTags.tags[tagType.label] || ctrlTags.tags[tagType.label].length <= 0">
            No tag
        </p>
        
        <md-list data-ng-if="ctrlTags.tags[tagType.label].length > 0">
            <md-list-item ng-repeat="tag in ctrlTags.tags[tagType.label]">
                <i class="zmdi zmdi-chevron-right grey md-avatar"></i>
                <div class="md-list-item-text">
                    <h4 data-ng-bind="tag.name"></h4>
                </div>
                <span flex></span>
                <div layout="row">
                    <md-button data-ng-click="ctrlTags.updateTag(tag, $event)"
                               aria-label="Update tag"
                               class="md-icon-button">
                        <md-tooltip>Update tag</md-tooltip>
                        <md-icon md-font-icon="zmdi zmdi-edit grey"></md-icon>
                    </md-button>
                    <md-button data-ng-click="ctrlTags.deleteTag(tag, $event)"
                               aria-label="Delete tag"
                               class="md-icon-button">
                        <md-tooltip>Delete tag</md-tooltip>
                        <md-icon md-font-icon="zmdi zmdi-delete grey"></md-icon>
                    </md-button>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
