<md-dialog aria-label="Edit ticket resolution">
    <md-dialog-content class="md-dialog-content">
        <h2 data-ng-if="isEditing">Edit Ticket resolution</h2>
        <h2 data-ng-if="!isEditing">Add Ticket resolution</h2>
        <md-input-container>
            <label>Name</label>
            <input ng-model="resolution.codename">
        </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="horizontal" layout-align="end end">
        <md-button  ng-click="cancel()" aria-label="Cancel">Cancel</md-button>
        <md-button  class="md-primary" ng-click="hide()" aria-label="Save">Save</md-button>
    </md-dialog-actions>
</md-dialog>
