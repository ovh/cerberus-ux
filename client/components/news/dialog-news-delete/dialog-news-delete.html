<md-dialog aria-label="Delete news">
    <md-dialog-content class="md-dialog-content">
        <h1>
            <i class="mdi mdi-notifications-off grey"></i>
            Delete News
        </h1>
        
        <p>Do you want to delete this news ?</p>
        
    </md-dialog-content>
    
    <md-dialog-actions layout="horizontal" layout-align="end">
        <md-button data-ng-click="cancel()">Cancel</md-button>
        <md-button class="md-primary" data-ng-click="delete()">
            <i class="mdi mdi-delete grey"></i>
            Delete
        </md-button>
    </md-dialog-actions>
    
</md-dialog>
